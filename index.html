<!DOCTYPE html>
<html>
<head>
    <title>EZTRACK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>EZTRACK</h1>
            <p>您的个人雷达</p>
        </div>

        <div class="info">
            <div class="info-item">
                <label>经度:</label>
                <span id="longitude">获取中...</span>
            </div>
            <div class="info-item">
                <label>纬度:</label>
                <span id="latitude">获取中...</span>
            </div>
            <div class="info-item">
                <label>方向:</label>
                <span id="heading">获取中...</span>
            </div>
        </div>

        <div class="destination">
            <h2>目的地</h2>
            <div class="input-group">
                <label for="dest-longitude">经度:</label>
                <input type="number" id="dest-longitude" placeholder="输入目的地经度">
            </div>
            <div class="input-group">
                <label for="dest-latitude">纬度:</label>
                <input type="number" id="dest-latitude" placeholder="输入目的地纬度">
            </div>
            <button id="set-destination">设置目的地</button>
        </div>

        <div class="radar-container">
            <canvas id="radar" width="300" height="300"></canvas>
            <div class="center-dot"></div>
            <div class="compass">
                <div class="compass-ticks"></div>
                <div class="compass-line"></div>
                <div class="compass-text">北</div>
                <div class="dest-marker"></div>
            </div>
            <div class="radar-scan"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
